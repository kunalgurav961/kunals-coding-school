<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Admin Panel - Kunal's Coding School</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Login Section -->
  <section id="login-section" class="min-h-screen flex items-center justify-center px-6">
    <div class="glass-card p-8 md:p-12 w-full max-w-md">
      <div class="text-center mb-8">
        <div class="text-5xl mb-4">üîê</div>
        <h1 class="text-2xl font-bold">Admin Login</h1>
        <p class="text-gray-600 mt-2">Kunal's Coding School</p>
      </div>
      
      <form id="admin-login-form">
        <div class="form-group">
          <label class="form-label" for="admin-email">Email</label>
          <input type="email" id="admin-email" class="form-input" placeholder="admin@example.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="admin-password">Password</label>
          <input type="password" id="admin-password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>
        
        <button type="submit" class="btn-primary w-full justify-center mt-4">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
          </svg>
          Login
        </button>
      </form>
      
      <div class="text-center mt-6">
        <a href="index.html" class="text-indigo-600 hover:underline text-sm">‚Üê Back to Website</a>
      </div>
    </div>
  </section>

  <!-- Dashboard Section -->
  <section id="dashboard-section" class="hidden">
    <!-- Header -->
    <header class="bg-white shadow-sm px-6 py-4 flex items-center justify-between sticky top-0 z-50">
      <div class="flex items-center gap-4">
        <img src="images/logo.png" alt="Logo" class="h-8 w-auto">
        <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
      </div>
      <button id="logout-btn" class="flex items-center gap-2 text-gray-600 hover:text-red-600 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        Logout
      </button>
    </header>
    
    <!-- Main Content -->
    <main class="p-6 max-w-7xl mx-auto">
      <!-- Tabs -->
      <div class="admin-tabs">
        <button class="admin-tab active" data-tab="students">
          <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
          Students
        </button>
        <button class="admin-tab" data-tab="messages">
          <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
          Messages
        </button>
        <button class="admin-tab" data-tab="courses">
          <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
          Courses
        </button>
      </div>
      
      <!-- Tab Content -->
      <div id="tab-content" class="admin-card">
        <!-- Content loaded dynamically -->
      </div>
    </main>
  </section>

  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
